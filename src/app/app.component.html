<header>
  <mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" (click)="mainSidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Responsive Material Sidenavigation</h1>
    <div class="flex-expand"></div>
    <button mat-icon-button (click)="toggleTheme()">
      <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
  </mat-toolbar>
</header>

<mat-sidenav-container autosize>
  <mat-sidenav #mainSidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item routerLink="/table">
        <span class="entry">
          <mat-icon>table</mat-icon>
          <span>Table</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <h2>Content</h2>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
