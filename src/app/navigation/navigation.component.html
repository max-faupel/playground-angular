<header>
  <mat-toolbar color="primary">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggleMenu()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>playground</span>
  </mat-toolbar>
</header>
<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #drawer class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLink="table">
        <span class="entry">
          <mat-icon>table</mat-icon>
          <span *ngIf="!isCollapsed">Table</span>
        </span>
      </a>
      <a mat-list-item routerLink="nested-navigation">
        <span class="entry">
          <mat-icon>menu_open</mat-icon>
          <span *ngIf="!isCollapsed">Nested Navigation</span>
        </span>
      </a>
      <a mat-list-item routerLink="drag-drop">
        <span class="entry">
          <mat-icon>drag_indicator</mat-icon>
          <span *ngIf="!isCollapsed">Drag Drop</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
